<!DOCTYPE html>
<html>
  <head>
    <title>Tutelar Tech Labs - Palo Alto Rule Export</title>

    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #eef2f8, #ffffff);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        width: 500px;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo {
        max-width: 200px;
        height: auto;
        margin-bottom: 10px;
      }

      h2 {
        margin: 5px 0;
        color: #1f2937;
      }

      .subtitle {
        color: #6b7280;
        font-size: 14px;
        margin-bottom: 15px;
      }

      label {
        font-weight: 600;
        color: #374151;
        display: block;
        margin-top: 14px;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        background: #f9fafb;
      }

      .btn-primary {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn-primary:hover {
        background: #1e40af;
      }

      #progress-container {
        display: none;
        margin-top: 15px;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e5e7eb;
        border-radius: 6px;
        overflow: hidden;
      }

      .progress-fill {
        width: 0%;
        height: 100%;
        background: #2563eb;
        animation: progress 3s linear infinite;
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 100%;
        }
      }

      .footer {
        text-align: center;
        margin-top: 15px;
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>

        <h2>TTL Firewall Export</h2>
        <p class="subtitle">Enterprise Export Tool by Tutelar Tech Labs</p>
      </div>

      <form method="POST" onsubmit="startExport()">
        <label>Firewall IP Address</label>
        <input name="host" placeholder="Enter Firewall IP" required />

        <label>API Key</label>
        <input name="api_key" placeholder="Enter your API key..." required />

        <label>Duration</label>
        <select name="duration">
          <option value="1h">Last 1 hour</option>
          <option value="24h">Last 24 hours</option>
          <option value="7d">Last 7 days</option>
          <option value="1m">Last 1 month</option>
          <option value="all">All Logs</option>
          <option value="custom">Custom</option>
        </select>

        <label>Custom Duration</label>
        <input name="custom_duration" placeholder="e.g. 12h, 3d" />

        <label>Download Format</label>
        <select name="format">
          <option value="csv">CSV</option>
          <!-- <option value="json">JSON</option>
          <option value="both">CSV + JSON</option> -->
        </select>

        <button class="btn-primary" type="submit">Export Policies</button>
      </form>

      <div id="progress-container">
        <p>Fetching data from firewall...</p>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

      <div class="footer">Â© Tutelar Tech Labs</div>
    </div>

    <script>
      function startExport() {
        document.getElementById("progress-container").style.display = "block";
      }
    </script>
